<div class="skill-wrapper glassmorphic">
    <h1 class="title">{{ .name }}</h1>
    <div class="sgrid">
        {{ range .skills }}
        <div class="item">
            <img src="{{ .image }}" alt="{{ .name }}" />
            <label>{{ .name }}</label>
        </div>
        {{ end }}
    </div>
</div>
